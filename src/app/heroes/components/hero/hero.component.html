<h1>{{name}}</h1>
<dl>
<td>Nombre:</td>
<dd>{{name}}</dd>
<td>Edad:</td>
<dd>{{age}}</dd>
<td>MÃ©todo:</td>
<dd>{{getHeroDescription()}}</dd>
<td>Capitalizado:</td>
<dd>{{capitalizedName}}</dd>
</dl>
<button *ngIf="name !== 'Jota'" (click)="cambiarNombre()"
    class="btn btn-primary mx-2">
    Cambiar nombre
</button>

<button 
    *ngIf="age !== 47" class="btn btn-primary mx-2" (click)="cambiarEdad()">
Cambiar edad
</button>

<button 
    *ngIf="age == 47 || name == 'Jota'" class="btn btn-primary mx-2" (click)="resetear()">
Reset
</button>
